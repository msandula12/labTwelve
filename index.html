<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- CSS compiled with Stylus -->
	<link rel="stylesheet" href="styles.css">
	
	<title>TO-DO LIST</title>
</head>
<body ng-app="myModule">

	<div ng-controller="myController as main">
		<h1>To-do list</h1>
		
		<!-- Add an input to the list -->
		<input type="text" ng-model="main.add">
		<button ng-click="main.addItemToList()">Add</button>
		<!-- Filter through to-do list -->
		Filter list:
		<input type="text" ng-model="searchThroughList">
		
		<!-- Display to-do list -->
		<ul>
			<li ng-repeat="item in main.list | filter: searchThroughList">{{item}}</li>
		</ul>
	</div>

	<!-- jQuery library -->
	<script src="scripts/jquery.min.js"></script>	
	<!-- AngularJS library -->
	<script src="scripts/angular.min.js"></script>
	<!-- My JavaScript app -->
	<script src="scripts/app.js"></script>
</body>
</html>
